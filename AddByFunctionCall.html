<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add two number</title>
</head>
<body>
    <script>
        function add_number(first_number,last_number)
        {
            let returnValue="Result is:";
            function add()
            {
                return returnValue+(first_number,last_number)
            }
            return add();
        }
        let result=add_number(10,20)
        document.write(result);
    </script>
</body>
</html>
