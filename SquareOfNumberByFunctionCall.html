<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function square_number(number)
        {
            let returnValue="Result is:";
            function square()
            {
                return returnValue+(number**2);
            }
            return square();
        } 
        let result=square_number(5)
        document.write(result);
    </script>
</body>
</html>
